<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  
  <script>

    async function handleResponse(response) {
      const content = document.querySelector('#content');

      switch(response.status) {
        case 200:
          content.innerHTML = '<b>Success</b>'
          break;
        case 201:
          content.innerHTML = '<b>Created</b>'
          break;
        case 204:
          content.innerHTML = '<b>Updated (No Content)</b>'
          break;
        case 400:
          content.innerHTML = '<b>Bad Request</b>'
          break;
        case 404:
          content.innerHTML = '<b>Not Found</b>'
          break;
        default: 
          content.innerHTML = '<b>Status code not implemented by client</b>'
      }

      const responseObj = await response.json();
      if(responseObj.message) {
        content.innerHTML += `<p>Message: ${responseObj.message}</p>`
      }
      else {
        content.innerHTML += `<p>${JSON.stringify(responseObj.users)}</p>`
      }
    }

    async function sendPost (nameForm) {
      const url = nameForm.getAttribute('action');
      const method = nameForm.getAttribute('method');

      const name = nameForm.querySelector('#nameField').value;
      const age = nameForm.querySelector('#ageField').value;

      let formData = JSON.stringify({name, age});

      const response = await fetch(url, {
        method,
        headers: {
          'Content-Type': 'application/json',
          'Content-Length': formData.length,
          'Accept': 'application/json'
        },
        body: formData
      });

      handleResponse(response)
    }

    async function sendGet(userForm) {
      const url = userForm.querySelector('#urlField').value;
      const method = userForm.querySelector('#methodSelect').value;

      const response = await fetch(url, {
        method,
        headers: {
          'Accept': 'application/json'
        },
      })
      handleResponse(response)
    }

    function init() {
      const nameForm = document.querySelector("#nameForm");
      const userForm = document.querySelector("#userForm")

      nameForm.addEventListener('submit', (e) => {
        e.preventDefault();
        sendPost(nameForm);
        return false;
      })

      userForm.addEventListener('submit', (e) => {
        e.preventDefault();
        sendGet(userForm);
        return false;
      })
    }

    window.onload = init;
  </script>
</head>
<body>
  <section id="top">
    <h3>POST Status Code Tests</h3>
    <form id="nameForm" action="/addUser" method="post">
      <label for="name">Name: </label>
      <input id="nameField" type="text" name="name" />
      <label for="age">Age: </label>
      <input id="ageField" type="number" name="age" min="0" max="100" step="1"/>
      <input type="submit" value="Add User" />
    </form>
    <form id="userForm" action="/getUsers" method="get">
      <select id='urlField'>
        <option value='/getUsers'>/getUsers</option>
        <option value='/notReal'>/notReal</option>
      </select>
      <select id="methodSelect">
        <option value="get">GET</option>
        <option value="head">HEAD</option>
      </select>
      <input type="submit" value="Get User" />
    </form>
  </section>
  <section id="content">
  </section>
</body>
</html>
